<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('goods/goods_specs',['goods_id'=>$goods_id])}">产品规格列表</a></li>
        <li class="active"><a href="{:url('Goods/add_specs',['goods_id'=>$goods_id])}">添加产品规格</a></li>
    </ul>
    <form action="{:url('goods/save_specs')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <input type="hidden" name="goods_id" value="{$goods_id}">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>规格<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="size" id="size"
                                   required value="" placeholder="请输入规格"/>
                        </td>
                    </tr>
                    <tr>
                        <th>价格<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="price" id="price"
                                   required value="" placeholder="请输入价格"/>
                        </td>
                    </tr>
                    <tr>
                        <th>总库存<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="all_current_count" id="all_current_count"
                                   required value="" placeholder="请输入总库存"/>
                        </td>
                    </tr>
                    <tr>
                        <th>总销量<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="all_sale_count" id="all_sale_count"
                                   required value="" placeholder="请输入总销量"/>
                        </td>
                    </tr>

                    <tr>
                        <th>是否团购</th>
                        <td>
                            <select class="form-control" name="is_group_buying" id="target" style="width: 400px">
                                <option value="0" selected="selected">否</option>
                                <option value="1">是</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>团购限额<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="group_max_count" id="group_max_count"
                                   required value="" placeholder="请输入团购限额"/>
                        </td>
                    </tr>
                    <tr>
                        <th>已团购量<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="group_current_count" id="group_current_count"
                                   required value="" placeholder="请输入已团购量"/>
                        </td>
                    </tr>
                    <tr>
                        <th>团购价格<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="group_price" id="group_price"
                                   required value="" placeholder="请输入团购价格"/>
                        </td>
                    </tr>

                </table>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>缩略图</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="pic" id="thumb" value="">
                                <a href="javascript:uploadOneImage('图片上传','#thumb');">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumb-preview"
                                         width="135" style="cursor: hand"/>
                                </a>
                                <input type="button" class="btn btn-sm"
                                       onclick="$('#thumb-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                       value="取消图片">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="{:url('goods/goods_specs',['goods_id'=>$goods_id])}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
