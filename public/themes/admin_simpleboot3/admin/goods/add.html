<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('goods/goods_list')}">产品</a></li>
			<li class="active"><a href="{:url('goods/add')}">添加产品</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('goods/addpost')}" enctype="multipart/form-data">
			
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required"></span>产品名</label>
				<div class="col-md-2 col-sm-10">
					<input type="text" class="form-control" id="input-user_t_name" name="goods_name" placeholder="">
				</div>
			</div>
			<!--<div class="form-group">-->
				<!--<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required"></span>价格/公斤</label>-->
				<!--<div class="col-md-2 col-sm-10">-->
					<!--<input type="text" class="form-control" id="input-user_t_name" name="price"  >-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required"></span>车夫提成(每公斤)</label>
				<div class="col-md-2 col-sm-10">
					<input type="text" class="form-control" id="input-user_t_name" name="commission" >
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required"></span>选择分类</label>
				<div class="col-md-2 col-sm-10">
					<select class="form-control" name="cat_id" id="">
						<foreach name="cat" item="vo">
						<option value="{$vo.cat_id}">{$vo.cat_name}</option>
						</foreach>
					</select>
				</div>
			</div>
		
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<button type="reset" class="btn btn-primary js-ajax-submit">{:lang('RESET')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script src="__STATIC__/js/jquery-1.6.2.min.js"></script>
</body>
</html>
