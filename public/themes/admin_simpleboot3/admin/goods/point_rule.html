<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">积分规则</a></li>
<!--			<li><a href="{:url('goods/add')}">添加产品</a></li>-->
		</ul>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="200" style="text-align:center;">类型</th>
					<th width="30" style="text-align:center;">数额</th>
					<th width="90" style="text-align:center;">积分值</th>
<!--					<th width="160" style="text-align:center;">操作</th>-->
				</tr>
			</thead>
			<tbody>
			<foreach name="rule" id="vo">
				<tr>

					<td align="center">{$vo.type}</td>
					<td align="center"><input data-id="{$vo.id}" class="change" name="money" value="{$vo.money}"/></td>
					<td align="center"><input data-id="{$vo.id}" class="save_change" name="point" value="{$vo.point}"/></td>
					<td align="center">


					</td>
				</tr>
			</foreach>
			</tbody>
		</table>

	</div>
	<script src="__STATIC__/js/jquery.js"></script>
	<script src="__STATIC__/js/admin.js"></script>
	<script src="__STATIC__/js/layer/layer.js"></script>
</body>
<script>
	$( '.change').blur( function(e){
		console.log(e)
		var id=e.target.dataset.id
		var money =e.target.value
		$.ajax({
			type: "post",
			url: "save_rule_change",
			data:{"id":id,'money':money},
			dataType: "json",
			success: function(res) {
				layer.msg(res.msg)
				console.log(res)
			}
		});
	})
	$( '.save_change').blur( function(e){
		console.log(e)
		var id=e.target.dataset.id
		var point =e.target.value
		$.ajax({
			type: "post",
			url: "save_rule_point_change",
			data:{"id":id,'point':point},
			dataType: "json",
			success: function(res) {
				layer.msg(res.msg)
				console.log(res)
			}
		});
	})

</script>
</html>
