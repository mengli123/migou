<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>app版本管理</a></li>
        <li><a href="{:url('agent/up_app')}">上传安装包</a></li>
    </ul>

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>版本号</th>
                <th>下载路径</th>
                <th>状态</th>
                <th>发布时间</th>
                <th>发布</th>
            </tr>
            </thead>
            <tbody>

            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.version}{$vo.id}</td>
                    <td>{$vo.url}</td>
                    <td>{$status[$vo.status]}</td>
                    <td>{:date('Y-m-d H:i:s',$vo['ctime'])}</td>
                    <td>
                        <if condition="$vo.status==0">
                        <a class="js-ajax-dialog-btn" data-msg="确定发布吗？" href="pub/id/{$vo.id}">
                            <button class="btn btn-primary">
                                发布
                            </button>
                        </a>
                            <a class="js-ajax-delete" href="delete/id/{$vo.id}">
                                <button class="btn btn-danger">
                                    {:lang('DELETE')}
                                </button>
                            </a>
                        <else/>
                        <b style="color:green">正式版本</b>
                    </if>

                    </td>

            </foreach>
            </tbody>
        </table>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
