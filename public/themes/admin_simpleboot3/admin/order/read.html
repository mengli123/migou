<script>
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;

  //上传
  var load;
  var uploadInst = upload.render({
    elem: '#up'
    ,url: 'read'
    ,accept: 'file'
    ,before: function(obj){
      console.log(obj)
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
          load = layer.load();
      });
    }
    ,done: function(res){
      //如果上传失败
      layer.close(load);
      if(res.state == 1){
        layer.msg("上传成功，请查看下方数据",{icon:1});
        //$(".npm").text(JSON.stringify(res.data));
        $msg='插入MySQL起止ID：'+res.data[0]+'--'+res.data[1]
        $(".npm").text($msg)
        }else{
            layer.alert("抱歉，数据处理失败！",{icon:2});
        }
      //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      layer.close(load);
      layer.alert("上传失败！",{icon:2});
    }
  });
});
