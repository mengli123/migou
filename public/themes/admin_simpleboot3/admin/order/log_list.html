<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('order/log_list')}">用户积分记录</a></li>
<!--			<li><a href="{:url('game/info_add')}">添加猫咪</a></li>-->
		</ul>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="30" style="text-align:center;">用户ID</th>
					
					<th style="text-align:center;"><span class="form-required">*</span>用户姓名</th>
					<th style="text-align:center;">分数</th>
					<th style="text-align:center;">类型</th>
					<th style="text-align:center;">时间</th>
<!--					<th width="160" style="text-align:center;"></th>-->
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td align="center">{$vo.id}</td>
					<td align="center">{$vo.user_nickname}</td>
					<td align="center">{$vo.score}</td>
					<td align="center">{$vo.action}</td>
					<td align="center">{$vo.create_time}</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/jquery.js"></script>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
