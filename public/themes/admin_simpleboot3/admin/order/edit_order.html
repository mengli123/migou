	<script type="text/javascript">
		//图片预览
		function yuLan(img) {
		    var file = img.files[0];
		    window.FileReader
		    var fr = new FileReader();
		    fr.onloadend = function(e) {
		        document.getElementById("img").src = e.target.result;
		    };
		    fr.readAsDataURL(file);
		}
		//图片预览
		function yuLan2(img) {

			var fr = new FileReader();
			fr.onloadend = function(e) {

		}
