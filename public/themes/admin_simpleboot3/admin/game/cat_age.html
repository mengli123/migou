<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('game/cat_list')}">猫咪列表</a></li>
        <li class="active"><a href="javascript:;">修改阶段猫咪</a></li>
    </ul>
    <form action="{:url('game/save_cat_age')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <input type="hidden" name="cat_id" value="{$cat_id}">
        <input type="hidden" name="age_id" value="{$age_id}">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>食量<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="feed_num" id="feed_num"
                                   required value="{$cat_age.feed_num|default=''}" placeholder="请输入食量"/>
                        </td>
                    </tr>
                    <tr>
                        <th>喂量次数<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="feed_times" id="feed_times"
                                   required value="{$cat_age.feed_times|default=''}" placeholder="请输入喂食次数"/>
                        </td>
                    </tr>
                    <tr>
                        <th>喂食间隔<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="interval" id="interval"
                                   required value="{$cat_age.interval|default=''}" placeholder="请输入喂食间隔"/>
                        </td>
                    </tr>
                    <tr>
                        <th>width<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="width" id="width"
                                   required value="{$cat_age.width|default=''}" placeholder="请输宽"/>
                        </td>
                    </tr>
                    <tr>
                        <th>height<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="height" id="height"
                                   required value="{$cat_age.height|default=''}" placeholder="请输入高"/>
                        </td>
                    </tr>

                </table>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>缩略图</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="img" id="thumb" value="{$cat_age.img|default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#thumb');">
                                    <img src="{$cat_age.img|default='__TMPL__/public/assets/images/default-thumbnail.png'}" id="thumb-preview"
                                         width="135" style="cursor: hand"/>
                                </a>
                                <input type="button" class="btn btn-sm"
                                       onclick="$('#thumb-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                       value="取消图片">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="{:url('game/cat_list')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
