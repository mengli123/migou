<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('game/cat_list')}">猫咪列表</a></li>
        <li class="active"><a href="javascript:;">添加/修改猫咪</a></li>
    </ul>
    <form action="{:url('game/save_cat')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <input type="hidden" name="cat_id" value="{$cat_id|default=''}">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>名称<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="cat" id="cat"
                                   required value="{$cat.cat|default=''}" placeholder="请输入猫咪名称"/>
                        </td>
                    </tr>
                    <tr>
                        <th>简介<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" name="desc" id="desc"
                                   required value="{$cat.desc|default=''}" placeholder="请输入简单介绍"/>
                        </td>
                    </tr>


                </table>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>缩略图</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="logo" id="thumb" value="{$cat.logo|default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#thumb');">
                                    <img src="/upload/{$cat.logo|default='__TMPL__/public/assets/images/default-thumbnail.png'}" id="thumb-preview"
                                         width="135" style="cursor: hand"/>
                                </a>
                                <input type="button" class="btn btn-sm"
                                       onclick="$('#thumb-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                       value="取消图片">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="{:url('game/cat_list')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
