<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('game/cat_list')}">猫咪列表</a></li>
			<li><a href="{:url('game/cat_add')}">添加猫咪</a></li>
		</ul>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="30" style="text-align:center;">ID</th>
					
					<th style="text-align:center;"><span class="form-required">*</span>猫咪名称</th>
					<th style="text-align:center;">描述</th>
					<th style="text-align:center;">缩略图</th>
					<th style="text-align:center;">管理各阶段</th>
					<th width="160" style="text-align:center;">参数</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="cat" item="vo">
				<tr>
					<td align="center">{$vo.cat_id}</td>
					<td align="center">{$vo.cat}</td>
					<td align="center">{$vo.desc}</td>
					<td align="center"><img src="/upload/{$vo.logo}"/> </td>
					<td align="center">
						<a class="btn btn-xs btn-primary" href="{:url('game/cat_age',['cat_id'=>$vo['cat_id'],'age_id'=>1])}"><button class="btn  btn-primary">幼年</button></a>
						<a class="btn btn-xs btn-primary" href="{:url('game/cat_age',['cat_id'=>$vo['cat_id'],'age_id'=>2])}"><button class="btn  btn-primary">青年</button></a>
						<a class="btn btn-xs btn-primary" href="{:url('game/cat_age',['cat_id'=>$vo['cat_id'],'age_id'=>3])}"><button class="btn  btn-primary">成年</button></a>
					</td>
					<td align="center">
					<a href="cat_add/cat_id/{$vo.cat_id}">
						<button class="btn btn-primary">
							{:lang('EDIT')}
						</button>
					</a>
					<a class="js-ajax-delete" href="del_cat/cat_id/{$vo.cat_id}">
						<button class="btn btn-danger">
							{:lang('DELETE')}
						</button>
					</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
	<script src="__STATIC__/js/jquery.js"></script>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
