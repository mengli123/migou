<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('game/info_list')}">猫咪用户信息列表</a></li>
<!--			<li><a href="{:url('game/info_add')}">添加猫咪</a></li>-->
		</ul>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="30" style="text-align:center;">用户ID</th>
					
					<th style="text-align:center;"><span class="form-required">*</span>用户姓名</th>
					<th style="text-align:center;">饲料余量</th>
					<th style="text-align:center;">养成数</th>
<!--					<th style="text-align:center;">饲养中</th>-->
<!--					<th width="160" style="text-align:center;">参数</th>-->
				</tr>
			</thead>
			<tbody>
				<foreach name="info" item="vo">
				<tr>
					<td align="center">{$vo.user_id}</td>
					<td align="center">{$vo.user_name}</td>
					<td align="center">{$vo.feed}</td>
					<td align="center">{$vo.total_finish_cat}</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
	<script src="__STATIC__/js/jquery.js"></script>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
