<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('goods/goods_list')}">猫咪列表</a></li>
			<li><a href="{:url('goods/add')}">添加猫咪</a></li>
		</ul>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="30" style="text-align:center;">ID</th>
					
					<th style="text-align:center;"><span class="form-required">*</span>猫咪名称</th>
					<th style="text-align:center;">描述</th>
					<th style="text-align:center;">缩略图</th>
					<th width="160" style="text-align:center;">参数</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="goods" item="vo">
				<tr>
					<td align="center">{$vo.cat_id}</td>
					<td align="center">{$vo.cat}</td>
					<td align="center"><img src="/upload/{$vo.desc}"/> </td>
					<td align="center">{$vo.logo}</td>
					<td align="center">
						<a class="btn btn-xs btn-primary" href="javascript:parent.openIframeLayer('{:url('Goods/goods_specs',array('goods_id'=>$vo['goods_id']))}','管理 {$vo.goods_name} 规格',{});"><button class="btn  btn-primary">管理规格</button></a>
					<a href="edit/id/{$vo.goods_id}">
						<button class="btn btn-primary">
							{:lang('EDIT')}
						</button>
					</a>
					<a class="js-ajax-delete" href="delete/id/{$vo.goods_id}">
						<button class="btn btn-danger">
							{:lang('DELETE')}
						</button>
					</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/jquery.js"></script>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
